<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/unnamed.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Education First</title>
</head>
<body>

    <div class="boxWrapper">
        <div class="box box1">
            <img src="./img/Reisinformatie-over-New-York 1bg.png" alt="New York">
        </div>
        <div class="box box2">
            <img src="./img/logo.svg" alt="">
            <form action="">
                <h4>Username</h4>
                <input type="text" placeholder="Enter Your Username" required>
                <h4>Password</h4>
                <input type="password" placeholder="Enter your Password" required>
                <h4 class="email">E-mail</h4>
                <input type="email" placeholder="Enter Your e-mail" required>
                <div class="rules">
                    <div class="ruleLine1">
                        <input type="checkbox" name="checkRule" id="checkRule" required>
                        <label for="checkRule" id="checkIt">
                            <span class="ball"></span>
                        </label>
                        <p>I agree with <a href="#">Terms of service</a>and <a href="#">Privacy Policy</a></p>
                    </div>
                    
                    <div class="ruleLine2">
                        <p>Already Have an Account? <a href="#">Log In</a></p>
                    </div>
                    <div class="social">

                        <a href="#"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="google-logo-png"></a>
                        <a href="#"><img src="https://www.freeiconspng.com/thumbs/apple-logo-icon/apple-icon-20.png" alt="apple-logo-icon"></a>
                        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram_logo"></a>
                    </div>
                </div>
                <button type="submit">Sing Up</button>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
